<!doctype html>
<html>
<head>
  <title>Ratings</title>
</head>

<body>
  Ratings
  {% if session.get('logged_in_user') %}
    <p>Logged in user: {{ session['logged_in_user'] }}</p>
    <form action='/logout'>
        <input type='submit' value='Log Out'>
    </form>
  {% else %} 
    <form action='/login'>
        <input type='submit' value='Log In'>
    </form>
  {% endif %}
  <hr>

  {% block content %} put your content here {% endblock %}

</body>
</html>
